<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section *ngFor="let item of stage">
      <!-- Add icon library -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <br /><br />
      <div class="card page-content text-center">
        <h3 class="text-center">Amout Dust</h3>
        <h3>Dust Dangerous</h3>
        <div class="row page-content"></div>
        <div class="container">
          <div class="card-body">
            <div class="row">
              <br />
              <div class="col-12 mb-4">
                <img
                  src="https://firebasestorage.googleapis.com/v0/b/amout-dust.appspot.com/o/logo.jpg?alt=media&token=fd7cc339-4f64-4132-ba24-6549e2e1a246"
                  alt=""
                  height="300px"
                  width="300px"
                />
              </div>
              <br />
              <div class="col-md-5">
                <h4>Dust Density:</h4>
              </div>
              <div class="col-md-3">
                <h2>{{ item.dust }}</h2>
              </div>
              <div class="col-md-4">
                <h4>µg/m³</h4>
              </div>
              <br />
              <div class="container"></div>
            </div>
          </div>
          <div class="card-footer">
            <div class="col-12">
              <h3>Date & Time</h3>
            </div>
            <div class="col-md-12 mt-4">
              <h4>
                {{ todayISOString | date }} ~ {{ item.hr }}:{{ item.mm }}:{{
                  item.ss
                }}
              </h4>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
